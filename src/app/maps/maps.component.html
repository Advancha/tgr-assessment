<div class="container-fluid">
  <div class="row m-md-1">
    <div *ngIf="selected" class="col-md-2 side-panel">
      <p>Lat: {{lat}}</p>
      <p>Lng: {{lng}}</p>
      <p>Name: {{name}}</p>
    </div>
    <div [ngClass]="{'col-md-12': !selected, 'col-md-10': selected}">
      <div class="map">
        <agm-map
          [latitude]='lat'
          [longitude]='lng'
          [zoom] = 'zoom'
          [mapTypeId] = 'mapType'
          (mapClick) = 'onMapClick($event)'>
          <agm-marker *ngFor = 'let marker of markers'
                      [latitude]="marker.lat"
                      [longitude]="marker.lng"
                      [label]="marker.name"
                      (markerClick)="onMarkerClick($event)">
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>>
